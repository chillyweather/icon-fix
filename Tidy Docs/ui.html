<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/thomas-lowry/figma-plugin-ds/dist/figma-plugin-ds.css" />

<style>
  .input-form {
    display: flex;
    flex-direction: column;
    gap: 20px;
    padding: 20px;
  }

  .label {
    font-size: 13px;
    color: steelblue;
  }

  .input__field {
    border-color: lightsteelblue;
  }

  .textarea {
    border-color: lightsteelblue;
  }

  .button {
    margin-top: 12px;
    font-size: 13px;
    background-color: steelblue;
    display: flex;
    justify-content: center;
    height: 48px;
  }

  .radio {
    color: steelblue;
    display: flex;
    justify-content: space-around;
    align-items: center;
  }

  .radio__label {
    color: steelblue;
    font-size: 13px;
    vertical-align: middle;
  }
  .radio__button {
    color: steelblue;
  }
</style>

<div class="input-form">
  <div>
    <div class="label">Element</div>
    <div class="input">
      <input type="input" class="input__field" placeholder="" id="title" />
    </div>
  </div>
  <div>
    <div class="label">Sub-Element / Type / State</div>
    <div class="input">
      <input type="input" class="input__field" placeholder="" id="subtitle" />
    </div>
  </div>

  <div>
    <div class="label">Description</div>
    <textarea class="textarea" rows="8" id="description"></textarea>
  </div>
  <div class="radio">
      <input id="radioButton1" type="radio" class="radio__button" value="Components" name="radioGroup">
      <label for="radioButton1" class="radio__label">Components</label>
      <input id="radioButton2" type="radio" class="radio__button" value="Documentation" name="radioGroup" checked="checked">
      <label for="radioButton2" class="radio__label" >Documentation</label>
    </div>
  <button type="submit" class="button button--primary" id="add">Add</button>
  </form>

  <script>
    document.getElementById("add").onclick = () => {
      const title = document.getElementById("title").value;
      const subtitle = document.getElementById("subtitle").value;
      const description = document.getElementById("description").value;
      const frameType = document.querySelector('input[name=radioGroup]:checked').value;
      

      parent.postMessage(
        {
          pluginMessage: {
            type: "add-block",
            title,
            subtitle,
            description,
            frameType
          },
        },
        "*"
      );
    };

  </script>
